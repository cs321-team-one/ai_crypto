<template name="Pricing">
    <head>
        <title>simple</title>
    </head>
    <div class="container">
        <h2 class="pricing_header">{{cryptocurrencySelection}}
        </h2>
        <h3 class="current-price">${{currentPrice}}</h3>
        {{> PricingChart}}
    </div>

    <div class="container">
        <h2>Price Prediction</h2>
        {{> PricePrediction}}
    </div>

</template>


<template name="PricingChart">
    <span class="huge-text"></span>
    <div id="pricing-chart"></div>
</template>


<template name="PricePrediction">
    <div id="prediction-chart">
    </div>
</template>

<template name="PricePredictionList">
    <div class="container">
        <h2>Prediction for {{cryptocurrencySelection}}</h2>

        <ul class="collection">
            {{#each prediction in pricePrediction}}
                <li class="collection-item blue-grey darken-1">
                    <p>Time: {{prediction.time}}</p>
                    <p>Price: {{prediction.price}}</p>
                </li>
            {{/each}}
        </ul>
    </div>
</template>
